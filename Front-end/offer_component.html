<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
         :root {
            --imgshadows: #596A7A;
            --imageClassColor: #484C58;
            --textColor: #C9C5CE;
            --hoverLinkColor: #ffffff;
        }
        
        * {
            margin: auto;
        }
        
        .offer img {
            width: 60%;
            height: 100%;
            float: left;
            box-shadow: var(--imgshadows) 3px 1px 3px;
            border-radius: 20px;
            box-shadow: var(--imgshadows) 3px 3px 3px;
            transform-origin: 0 0;
            transition: transform .5s, visibility .25s ease-in;
        }
        
        #landing-page {
            width: 100%;
            height: 100vh;
            z-index: 2;
            overflow: hidden;
            top: 0;
        }
        
        #landing-page img {
            width: 100%;
            height: 100vh;
        }
        
        .offer img:hover {
            transform: scale(0.99);
        }
        
        .offer {
            margin-top: 2%;
            padding: 2%;
            width: 70%;
            border-style: outset;
            height: 20vw;
            border-radius: 10px;
        }
        
        .info {
            float: right;
            width: 40%;
            /* border-style: outset; */
            height: 100%
        }
        
        .info p {
            width: 100%;
            height: 25%;
            font-family: 'Montserrat', sans-seri;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto
        }
    </style>
</head>

<body>
    <div id="landing-page">
        <img src="test.jpg" alt="Hello">
    </div>

    <div class="offer">
        <img src="test.jpg"></img>
        <div class="info">

            <p class="hotel"> Hilton</p>
            <p class="country"> Poland </p>
            <p class="miasto"> Krak√≥w </p>
            <p class="data"> 12.07 - 19.07. </p>

        </div>
    </div>
</body>

</html>
